<div class="page">{{1}}/{{quizz.current.questions.length}}</div>
<div class="frame">
  <span>{{quizz.current.questions[0].label}}</span>
  <form [formGroup]="f">
    <div *ngFor="let chr of ['A', 'B', 'C', 'D']">
      <input type="radio" formControlName="answer" [value]="chr">
      <span>{{quizz.current.questions[0]['answer' + chr]}}</span>
    </div>
    <div class="buttons">
      <button class="primary" [disabled]="f.invalid">Suivant</button>
    </div>
  </form>
</div>
