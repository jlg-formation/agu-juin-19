<div class="page">{{1}}/{{15}}</div>
<div class="frame">
  <span>{{quizz.current.questions[0].label}}</span>
  <form [formGroup]="f">
    <div *ngFor="let chr of ['A', 'B', 'C', 'D']">
      <input type="radio">
      <span>{{quizz.current.questions[0]['answer' + chr]}}</span>
    </div>
    
  </form>
</div>
